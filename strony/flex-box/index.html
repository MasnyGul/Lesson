<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Flex-Box Generator</h1>
        <section>
            <div class="menu">
                <div>
                    <p>Flex-Direction</p> 
                    <select name="" id="Direction" onchange="direction()">
                        <option value="Row">Row</option>
                        <option value="Column">Column</option>
                        <option value="row-reverse">Row-reverse</option>
                        <option value="Column-reverse">Column-reverse</option>
                    </select>
                </div>
                <div>
                    <p>Flex-wrap</p> 
                    <select name="" id="wrap" onchange="wrap()">
                        <option value="wrap">wrap</option>
                        <option value="nowrap">nowrap</option>
                        <option value="wrap-reverse">wrap-reverse</option>
                    </select>
                </div>
                <div>
                    <p>Justify-content</p> 
                    <select name="" id="Justify" onchange="justify()">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                    </select>    
                </div>
                <div>
                    <p>Align-items</p> 
                    <select name="" id="items" onchange="items()">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="baseline">baseline</option>
                        <option value="stretch">stretch</option>
                        
                    </select>
                </div>
                <div>
                    <p>align-content</p> 
                    <select name="" id="content" onchange="content()">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="stretch">stretch</option>
                    </select>
                </div>
                <div>
                    <button onclick="Add()">Add</button>
                    <button onclick="Remove()">Remove</button>
                </div>
                <button onclick="reset()">Reset
                </button>                            
            </div>
            <div class="display">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </main>
</body>
<script src="java.js"></script>
</html>
